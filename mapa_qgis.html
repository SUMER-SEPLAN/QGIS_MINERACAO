        <!-- Botão e painel lateral para consulta de processo -->
<button id="open-panel-btn" onclick="toggleSidePanel()" style="display:none;">
    <img id="btn-icon" src="images/consultar.png" alt="" style="height:30px; width:auto;">
</button>
<div id="side-panel">
    <iframe src="https://sistemas.anm.gov.br/SCM/Extra/site/admin/dadosProcesso.aspx"></iframe>
</div>

<style>
#side-panel {
    position: fixed;
    right: -25vw;
    top: 20px;
    width: 25vw;
    height: calc(100vh - 20px);
    background-color: #f1f1f1;
    box-shadow: -2px 0 5px rgba(0,0,0,0.5);
    transition: right 0.3s ease;
    z-index: 3000;
}
#side-panel.panel-open {
    right: 0;
}
#side-panel iframe {
    width: 100%;
    height: 100%;
    border: none;
}
#open-panel-btn {
    position: absolute;
    right: 12px;
    top: 90px;
    padding: 4px 6px;
    background: #f4f4f4;
    border: none;
    cursor: pointer;
    z-index: 999;
    border-radius: 4px;
    transition: right 0.3s;
}
#open-panel-btn.panel-open {
    right: 26vw; /* Um pouco à esquerda do painel lateral */
}
@media (max-width: 600px) {
    #side-panel {
        width: 75vw;
        right: -90vw; /* Fechado */
        transition: right 0.3s;
    }
    #side-panel.panel-open {
        right: 0; /* Aberto */
    }
    #open-panel-btn.panel-open {
        right: 75vw;
    }
}
</style>

<script>
function toggleSidePanel() {
    var sidePanel = document.getElementById("side-panel");
    var btn = document.getElementById("open-panel-btn");
    var icon = document.getElementById("btn-icon");
    sidePanel.classList.toggle("panel-open");
    btn.classList.toggle("panel-open");
    if (sidePanel.classList.contains("panel-open")) {
        icon.src = "images/x.png";
    } else {
        icon.src = "images/consultar.png";
    }
}
</script>

        function removeEmptyRowsFromPopupContent(content, feature) {
         var tempDiv = document.createElement('div');
         tempDiv.innerHTML = content;
         var rows = tempDiv.querySelectorAll('tr');
         for (var i = 0; i < rows.length; i++) {
             var td = rows[i].querySelector('td.visible-with-data');
             var key = td ? td.id : '';
             if (td && td.classList.contains('visible-with-data') && feature.properties[key] == null) {
                 rows[i].parentNode.removeChild(rows[i]);
             }
         }
         return tempDiv.innerHTML;
        }

			var tempDiv = document.createElement('div');

<script>
var modalImg = document.getElementById('modal-img-mapa');
var modalDiv = document.getElementById('modal-imagem-mapa');
var escalaAtual = 1;
var isDragging = false;
var lastX = 0, lastY = 0;
var posX = 0, posY = 0;

// Função para abrir o modal e resetar tudo
function abrirImagemNoMapa(src) {
    modalDiv.style.display = 'flex';
    modalImg.src = src;
    escalaAtual = 1;
    posX = 0;
    posY = 0;
    modalImg.style.transform = 'scale(1) translate(0px,0px)';
    modalImg.style.transformOrigin = '50% 50%';
    modalImg.style.cursor = 'pointer';
}

// Zoom com scroll do mouse
modalImg.addEventListener('wheel', function(e) {
    e.preventDefault();
    modalImg.style.transformOrigin = '50% 50%';
    var zoomFactor = 1.1;
    if (e.deltaY < 0) {
        escalaAtual *= zoomFactor;
    } else {
        escalaAtual /= zoomFactor;
        if (escalaAtual < 1) escalaAtual = 1;
    }
    // Se o zoom voltou para 1, centraliza
    if (escalaAtual === 1) {
        posX = 0;
        posY = 0;
    }
    modalImg.style.transform = 'scale(' + escalaAtual + ') translate(' + posX + 'px,' + posY + 'px)';
});

// Arrasto da imagem
modalImg.addEventListener('mousedown', function(e) {
    if (escalaAtual > 1) {
        isDragging = true;
        lastX = e.clientX;
        lastY = e.clientY;
        modalImg.style.cursor = 'grab';
        e.preventDefault();
    }
});
document.addEventListener('mousemove', function(e) {
    if (isDragging) {
        var dx = e.clientX - lastX;
        var dy = e.clientY - lastY;
        lastX = e.clientX;
        lastY = e.clientY;
        posX += dx;
        posY += dy;
        modalImg.style.transform = 'scale(' + escalaAtual + ') translate(' + posX + 'px,' + posY + 'px)';
    }
});
document.addEventListener('mouseup', function() {
    if (isDragging) {
        isDragging = false;
        modalImg.style.cursor = 'pointer';
    }
});

// Evita fechar o modal ao clicar na imagem
modalImg.addEventListener('click', function(e) {
    e.stopPropagation();
});

// Fecha o modal ao clicar fora da imagem
modalDiv.onclick = function(e) {
    if (e.target === this) modalDiv.style.display = 'none';
};
</script>
<script>
let touchStartDist = 0;
let initialScale = 1;

modalImg.addEventListener('touchstart', function (e) {
    if (e.touches.length === 2) {
        e.preventDefault();
        touchStartDist = getTouchDistance(e.touches[0], e.touches[1]);
        initialScale = escalaAtual;
    }
}, { passive: false });

modalImg.addEventListener('touchmove', function (e) {
    if (e.touches.length === 2) {
        e.preventDefault();
        const currentDist = getTouchDistance(e.touches[0], e.touches[1]);
        const scaleChange = currentDist / touchStartDist;
        escalaAtual = Math.max(1, initialScale * scaleChange);
        // Se o zoom voltou para 1, centraliza
        if (escalaAtual === 1) {
            posX = 0;
            posY = 0;
        }
        modalImg.style.transform = `scale(${escalaAtual}) translate(${posX}px, ${posY}px)`;
    }
}, { passive: false });

function getTouchDistance(touch1, touch2) {
    const dx = touch2.clientX - touch1.clientX;
    const dy = touch2.clientY - touch1.clientY;
    return Math.sqrt(dx * dx + dy * dy);
}
</script>

<script>

  const layersToggle = document.querySelector('.leaflet-control-layers-toggle');
  const layersControl = document.querySelector('.leaflet-control-layers');

  // Oculta o botão ao fechar o menu
  closeBtn.addEventListener('click', function () {
    if (layersControl) {
      layersControl.classList.remove('leaflet-control-layers-expanded');
    }
    this.style.display = 'none';
  });

  // Mostra o botão somente quando o menu é aberto e está no mobile
  if (layersToggle) {
    layersToggle.addEventListener('click', function () {
      setTimeout(() => {
        const isExpanded = layersControl.classList.contains('leaflet-control-layers-expanded');
        if (isExpanded && window.innerWidth <= 768) {
          closeBtn.style.display = 'block';
        } else {
          closeBtn.style.display = 'none';
        }
      }, 100); // Pequeno delay para garantir que a classe foi aplicada
    });
  }
</script>

}, { passive: false });
